<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy Craft Video Agency</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header Section */
        header {
            background-color: #25D366;
            width: 100%;
            padding: 30px 0;
            text-align: center;
            color: white;
        }

        header img {
            width: 120px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        /* Agency Description */
        .agency-description {
            color: white;
            font-size: 18px;
            margin: 10px 0;
            font-weight: 300;
        }

        /* Video List Section */
        .video-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
            width: 90%;
        }

        .video-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .video-item video {
            width: 100%;
            border-radius: 8px;
        }

        .video-item h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Order Button */
        .order-button {
            background-color: #25D366;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
        }

        .order-button:hover {
            background-color: #128C7E;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>

</body>
